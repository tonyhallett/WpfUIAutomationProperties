name: Test
on: workflow_dispatch
    
env:
  CONFIGURATION: Release
  SOLN_NAME: WpfUIAutomationProperties
  ACTIONS_STEP_DEBUG: '${{ secrets.ACTIONS_STEP_DEBUG }}'
jobs:
  test-job:
    name: test job
    runs-on: windows-2022
    steps:
      - name: create variables
        shell: bash
        run: |
            echo "SOLN=${{env.SOLN_NAME}}.sln" >> $GITHUB_ENV
      - name: checkout
        uses: actions/checkout@v3
      - name: set up msbuild
        uses: microsoft/setup-msbuild@v1.1

      - name: set up VSTest
        uses: darenm/Setup-VSTest@v1

      - name: nuget restore
        run: nuget restore ${{env.SOLN}}

      - name: build 
        run: |
           msbuild ${{env.SOLN}} /p:Configuration=${{env.CONFIGURATION}} /p:DeployExtension=False /verbosity:minimal

      - name: install appium
        run: npm install -g appium

      - name: vs test solution
        uses: tonyhallett/vstest-solution-action@v1.0.2
